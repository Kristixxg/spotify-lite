<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
  </head>
  <body>
    <h1>Spotify Lite Application</h1>

    <div id="login-screen" class="screen">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-button">Login</button>
      <p>Don't have an account? <button id="go-to-signup">Sign up</button></p>
    </div>

    <div id="signup-screen" class="screen" style="display: none">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button id="signup-button">Sign Up</button>
      <p>Already have an account? <button id="go-to-login">Login</button></p>
    </div>

    <div id="main-screen" class="screen" style="display: none">
      <div>
        <h2>Hi, <span id="user-name"></span></h2>
        <button id="logout-button">Logout</button>
      </div>

      <!-- My liked artists -->
      <div id="liked-artists">
        <h3>Followed Artists</h3>
        <ul id="followed-artists-list"></ul>
      </div>

      <!-- My liked songs -->
      <div id="liked-songs">
        <h3>My Liked Songs</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Genres</th>
              <th>Artist</th>
              <th>Language</th>
            </tr>
          </thead>
          <tbody id="liked-songs-list">
            <!-- Dynamic content will be added here -->
          </tbody>
        </table>
      </div>

      <!-- Edit Profile -->
      <div id="edit-profile">
        <h3>Edit Profile</h3>
        <input type="text" id="edit-username" placeholder="New Username" />
        <input type="email" id="edit-email" placeholder="New Email" />
        <input type="password" id="edit-password" placeholder="New Password" />
        <button id="edit-save-button">Save Changes</button>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Search Song/Artist  -->
    <div id="search-section">
      <h3>Search Songs</h3>
      <input
        type="text"
        id="search-input"
        placeholder="Enter song title or artist name"
      />
      <input type="text" id="search-genre" placeholder="Genre (optional)" />
      <input
        type="text"
        id="search-language"
        placeholder="Language (optional)"
      />
      <button id="search-button">Search</button>
    </div>

    <!-- Search Results -->
    <div id="search-results">
      <h3>Search Results</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Genres</th>
            <th>Language</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="results-list">
          <!-- Results will be displayed here -->
        </tbody>
      </table>
    </div>
  </body>

  <script src="script.js"></script>
</html>
